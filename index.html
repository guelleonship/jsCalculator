<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="/jsCalculator/style.css">
    <title> Calculator </title>
</head>

<body>

    <div class="container">
        <div class="calculator">
            <form>

                <div class="display">
                    <input type="text" name="display" placeholder="0" onkeypress="return isNumberKey(event)">
                </div>

                <div>
                    <input type="button" value="AC" onclick="display.value = ''" class="colored-buttons">
                    <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)"
                        class="colored-buttons">
                    <input type="button" value="%" onclick="display.value = eval(display.value)/100"
                        class="colored-buttons">
                    <input type="button" value="/" onclick="display.value += '/'" class="colored-buttons">
                </div>

                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <!-- onclick uses the name attrib of the input field -->
                    <!-- += allows entry of multiple digits -->
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" onclick="display.value += '*'" class="colored-buttons">
                </div>

                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-'" class="colored-buttons">
                </div>

                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+'" class="colored-buttons">
                </div>

                <div>
                    <input type="button" value="00" onclick="display.value += '00'">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="." onclick="display.value += '.'">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="colored-buttons">
                </div>

            </form>
        </div>
    </div>

    <script>
        function isNumberKey(e) {
            var charCode = (e.which) ? e.which : e.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                return false;
            }
            return true;
        }
       
    </script>
</body>

</html>
